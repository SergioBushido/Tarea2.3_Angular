<div class="bg-secondary text-white">
  <h1 class="text-center">{{title}}</h1>

<div class="container mt-5" >
  <div class="card bg-light border-red">
    <div class="card-body">
      <form>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="mb-3">
              <label for="numero1" class="form-label">Número 1:</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="numero1" name="numero1">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="numero2" class="form-label">Número 2:</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="numero2" name="numero2">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-success me-2" (click)="sumar()">Sumar</button>
          <button type="button" class="btn btn-danger" (click)="restar()">Restar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<p class="mt-3 text-center">Resultado: {{resultado}}</p>
</div>
